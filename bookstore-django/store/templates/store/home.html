{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .book-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            width: 220px;
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .book-author, .book-price {
            color: #555;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <h1>All Books</h1>

    <div class="grid-container">
        {% for book in books %}
            <div class="book-card">
                {% if book.cover %}
                    <img src="{{ book.cover.url }}" alt="{{ book.title }}">
                {% else %}
                    <img src="{% static 'store/default.jpg' %}" alt="No Image">
                {% endif %}
                <div class="book-title">{{ book.title }}</div>
                <div class="book-author">Author: {{ book.author }}</div>
                <div class="book-price">â‚¹{{ book.price }}</div>
            </div>
        {% empty %}
            <p>No books found.</p>
        {% endfor %}
    </div>
</body>
</html>
